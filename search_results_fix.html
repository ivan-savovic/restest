<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SocialFinder Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
    }
  </style>
</head>
<body class="text-white">
  <div class="container mx-auto px-4 py-12">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-yellow-400 mb-2">SocialFinder Pro</h1>
      <p class="text-sm text-yellow-100">
        Unesite ime, email ili broj telefona kako biste pronaÅ¡li javno dostupne
        informacije.
      </p>
    </div>

    <div class="max-w-3xl mx-auto bg-gray-900 p-6 rounded-lg shadow-md border border-yellow-400/20">
      <div class="flex items-center mb-4 border-b border-yellow-500 pb-3">
        <i class="fas fa-search text-yellow-400 mr-3 text-xl"></i>
        <input
          type="text"
          id="searchInput"
          placeholder="Ime, email ili broj telefona..."
          class="flex-1 bg-transparent outline-none text-white placeholder-yellow-300"
        />
      </div>
      <button
        id="searchBtn"
        class="w-full py-3 bg-yellow-500 hover:bg-yellow-600 text-black font-semibold rounded-md transition"
      >
        PretraÅ¾i Osobu
      </button>
    </div>

    <div id="searchResults" class="mt-10 hidden">
      <h2 class="text-2xl font-bold text-yellow-400 mb-4">Rezultati</h2>
      <div id="resultsContainer" class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"></div>
    </div>
  </div>

  <script>
    const searchBtn = document.getElementById("searchBtn");
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");
    const resultsContainer = document.getElementById("resultsContainer");

    function detectType(input) {
      if (/^\+?[0-9]{7,}$/.test(input)) return "phone";
      if (/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(input)) return "email";
      return "name";
    }

    function generateLinks(query) {
      const encoded = encodeURIComponent(query);
      return [
        {
          title: "Google",
          url: `https://www.google.com/search?q=${encoded}`,
        },
        {
          title: "Facebook",
          url: `https://www.facebook.com/search/top?q=${encoded}`,
        },
        {
          title: "LinkedIn",
          url: `https://www.linkedin.com/search/results/people/?keywords=${encoded}`,
        },
        {
          title: "Twitter",
          url: `https://twitter.com/search?q=${encoded}`,
        },
        {
          title: "Instagram (via Google)",
          url: `https://www.google.com/search?q=site:instagram.com+${encoded}`,
        },
      ];
    }

    function getAvatar(input, type) {
      if (type === "email") {
        const hash = md5(input.trim().toLowerCase());
        return `https://www.gravatar.com/avatar/${hash}?d=identicon`;
      } else {
        return `https://ui-avatars.com/api/?name=${encodeURIComponent(input)}&background=random`;
      }
    }

    function md5(string) {
      return CryptoJS.MD5(string).toString();
    }

    searchBtn.addEventListener("click", () => {
      const query = searchInput.value.trim();
      if (!query) return alert("Unesite podatak za pretragu.");

      const type = detectType(query);
      const avatarUrl = getAvatar(query, type);
      const links = generateLinks(query);

      searchResults.classList.remove("hidden");
      resultsContainer.innerHTML = "";

      const card = document.createElement("div");
      card.className = "bg-gray-800 rounded-lg p-4 shadow-md";
      card.innerHTML = `
        <img src="${avatarUrl}" class="w-full h-40 object-cover rounded-md mb-4" />
        <h3 class="text-lg font-semibold text-yellow-300 mb-2">${query}</h3>
        <p class="text-sm text-gray-300 mb-4">Rezultati sa interneta:</p>
        <ul class="space-y-2">
          ${links
            .map(
              (link) => `
            <li>
              <a href="${link.url}" target="_blank" class="text-blue-400 hover:underline">
                ðŸ”Ž ${link.title}
              </a>
            </li>
          `
            )
            .join("")}
        </ul>
      `;

      resultsContainer.appendChild(card);
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
